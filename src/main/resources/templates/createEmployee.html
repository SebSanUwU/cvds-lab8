<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/general.html::headerfiles('Employees Create Page')"></th:block>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create Employee</title>
</head>
<body>
<main>
    <div class="container">
        <h1 class="mt-5">Create New Employee</h1>
        <div class="box mt-5">
            <form action="/employees/agregar" class="form-group"  method="post" th:object="${empleado}">
                <label for="id">ID Employee:</label><br>
                <input class="form-control" type="text" id="id" name="id" th:field="*{employeeId}" required><br>
                <label for="fname">First name:</label><br>
                <input class="form-control" type="text" id="fname" name="fname" th:field="*{firstName}" required><br>
                <label for="lname">Last name:</label><br>
                <input class="form-control" type="text" id="lname" name="lname" th:field="*{lastName}" required>
                <label for="role">Role:</label><br>
                <input class="form-control" type="text" id="role" name="role" th:field="*{role}">
                <label for="salary">Salary:</label><br>
                <input class="form-control" type="text" id="salary" name="salary" th:field="*{salary}">
                <input class="btn btn-primary mt-3" type="submit" value="Create">
            </form>
        </div>
    </div>

</main>
<footer th:replace="fragments/general::empty-footer"></footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
